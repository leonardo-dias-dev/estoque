<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Estoque</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.png']}" />
	        
	    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />

	<h:body class="fontRegular" style="background: #1072b9">
	    <div class="Container100 Top20Percent PosAbsolute MarAuto OvHidden">
	        <div class="Wid50 MarAuto OvHidden TexAlCenter">

	            <div class="EmptyBox20" />
	            
	            <span class="white Fs100 Wid100 DispBlock">404</span>
	            <span class="white Wid100 DispBlock Fs24">Página Não Encontrada!</span><br/>
	            <span class="white Wid100 DispBlock Fs12">Desculpe, esse recurso não existe.<br/></span>
	            
	            <div class="EmptyBox20" />
	            
	            <p:button value="Voltar" styleClass="Fs24" onclick="history.go(-1); return false;"/>
	            
	            <div class="EmptyBox50" />
	        </div>
	    </div>
