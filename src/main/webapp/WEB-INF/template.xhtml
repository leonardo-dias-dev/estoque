<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
	
		<title>
			<ui:insert name="titulo">Estoque</ui:insert>
		</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.png']}" />
	
		<h:outputStylesheet library="sentinel-layout" name="css/font-icon-layout.css" />
		<h:outputStylesheet library="sentinel-layout" name="css/sentinel-layout.css" />
		<h:outputStylesheet library="sentinel-layout" name="css/core-layout.css" />
		<h:outputStylesheet library="css" name="sistema.css" />
	
		<h:outputScript library="js" name="localeData.js" />
		<h:outputScript library="js" name="sistema.js" />
		<h:outputScript library="sentinel-layout" name="js/layout.js" />
	
		<ui:insert name="head" />
	</h:head>

	<h:body class="white-back">
		<script type="text/javascript">
			$(document).ready(function() {
				configurarTelefone();
			});
		</script>
	
		<ui:include src="topbar.xhtml" />
		
		<ui:include src="leftmenu.xhtml" />
	
		<div id="layout-portlets-cover" class="fontRegular">
			<div class="Container">
				<h:form>
					<p:breadCrumb styleClass="sim-ajuste-breadCrumb">
						<p:menuitem value="Home" url="/home.xhtml" />
						<ui:insert name="breadcrumb" />
					</p:breadCrumb>
				</h:form>
			</div>
			
			<ui:insert name="acoesDocumento" />
			<ui:insert name="content" />
			<ui:insert name="footer" />
		</div>
	
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage name="images/preloader.gif" library="sentinel-layout" />
			</f:facet>
	
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</h:body>
</html>
