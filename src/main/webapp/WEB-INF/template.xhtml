<h:head>

	<ui:insert name="head" />
</h:head>

<h:body class="white-back">
	<script type="text/javascript">
		function configurarTelefone() {
			$('.telefone').mask("?(99) 9999-99999", {reverse: true}).focusout(function (event) {
			      var target, phone, element;
	
			      target = (event.currentTarget) ? event.currentTarget : event.srcElement;
			      phone = target.value.replace(/\D/g, '');
			      element = $(target);
			      element.unmask();
			      
			      if (phone.length > 10) {
			          element.mask("?(99) 99999-9999", {reverse: true});
			      } else {
			          element.mask("?(99) 9999-99999", {reverse: true});
			      }
			 });
		}

		$(document).ready(function() {
			configurarTelefone();
		});
	</script>

	<ui:include src="topbar.xhtml" />

	<ui:include src="leftmenu.xhtml" />

	<div id="layout-portlets-cover" class="fontRegular">
		<div class="Container">
			<h:form>
				<p:breadCrumb styleClass="sim-ajuste-breadCrumb">
					<p:menuitem value="Home"
						url="#{request.isUserInRole('ADMINISTRADOR') ? '/admin/pagina-inicial.xhtml' : '/candidato/pagina-inicial.xhtml'}" />
					<ui:insert name="breadcrumb" />
				</p:breadCrumb>
			</h:form>
		</div>

		<ui:insert name="content" />
		<ui:insert name="footer" />
	</div>

	<!-- <ui:include src="/dialog/arquivo.xhtml" /> -->

	<p:ajaxStatus
		style="width:32px; height:32px; position:fixed; right:12px; bottom:10px">

		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</h:body>
</html>
