<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-menubar" class="Unselectable fontRegular">
		<div class="layout-menubarinner-box" id="buttonArea" >
			<a href="#" id="layout-menubar-resize" class="BordRad3" title="Fechar" >
				<i class="icon-th-list-2" />
			</a>
			<a href="#" id="layout-menubar-resize2" class="BordRad3" title="Abrir" >
				<i class="icon-menu" />
			</a>
		</div>

		<h:form id="menuform">
			<ps:menu id="sm_menu" >
				<p:menuitem id="sm_home" value="Home" icon="icon-home-outline" containerStyleClass="layout-menubar-active" outcome="/home" />
				
				<p:menuitem id="sm_estoque" value="Estoque" icon="icon-cubes" outcome="/estoque/consulta-estoque" />
				
				<p:menuitem id="sm_entrada" value="Entrada" icon="icon-login" outcome="/entrada/consulta-entrada" />
				
				<p:menuitem id="sm_saida" value="Saída" icon="icon-logout" />
				
				<p:menuitem id="sm_devolucao" value="Devolução" icon="icon-reply" />
				
				<p:submenu id="sm_cadastro" label="Cadastro" icon="icon-list-alt" >
					<p:menuitem id="sm_produto" value="Produto" icon="icon-cube" outcome="/cadastro/produto/consulta-produto" />
					
					<p:menuitem id="sm_usuario" value="Usuário" icon="icon-user-2" outcome="/cadastro/usuario/consulta-usuario" />
				</p:submenu>
				
				<p:submenu id="sm_perfil" label="Perfil" icon="icon-sliders">
					<p:menuitem id="sm_meus_dados" value="Meus Dados" icon="icon-clipboard" outcome="/perfil/meus-dados" />
				
					<p:menuitem id="sm_senha_acesso" value="Senha de Acesso" icon="icon-lock-filled" outcome="/perfil/senha-acesso" />
				</p:submenu>
			</ps:menu>
		</h:form>
	</div>
</ui:composition>
