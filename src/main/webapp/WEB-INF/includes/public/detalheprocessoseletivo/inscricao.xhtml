<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" >
	
	<div class="ui-g ui-fluid">
		<div class="ui-g-12">
			<ui:fragment rendered="#{controllerDetalheProcessoSeletivo.emAndamento()}" >
				<i class="fa fa-link Fs25" />
				
				<p:link target="_blank" value="Faça a sua inscrição"
					styleClass="link-inscricao Fs15 FontBold" outcome="/candidato/login"
					disabled="#{!controllerDetalheProcessoSeletivo.podeFazerInscricao()}" >
					<f:param name="processo" value="#{controllerDetalheProcessoSeletivo.processoSeletivo.id}" />
				</p:link>
				
				<h:outputText value="#{controllerDetalheProcessoSeletivo.obterPeríodoProcessoSeletivo()}" />
			</ui:fragment>
			
			<ui:fragment rendered="#{!controllerDetalheProcessoSeletivo.emAndamento()}" >
				<span class="leaden FontBold" >Processo Seletivo #{controllerDetalheProcessoSeletivo.processoSeletivo.status.descricao}!</span>
			</ui:fragment>
		</div>
	</div>
	
</ui:composition>
