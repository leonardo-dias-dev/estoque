<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" >
	
	<div class="ui-g ui-fluid">
		<div class="ui-g-12">
			Envie uma mensagem que responderemos em breve.
		</div>
	</div>
	
	<p:messages id="msg" closable="true" autoUpdate="true"/>
	
	<div class="ui-g">
		<div class="ui-g-12 ui-fluid">
			<p:inputText styleClass="Container40 Fnone MarAuto Fs18"
				placeholder="Nome" label="Nome" required="true"
				requiredMessage="Informe seu nome"
				value="#{controllerDetalheProcessoSeletivo.nome}" />
		</div>
		<div class="ui-g-12 ui-fluid">
			<p:inputText styleClass="Container40 Fnone MarAuto Fs18"
				placeholder="E-mail" label="E-mail" required="true"
				requiredMessage="Informe seu email"
				value="#{controllerDetalheProcessoSeletivo.email}">
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
		</div>
		<div class="ui-g-12 ui-fluid">
			<p:inputMask mask="(99) 99999-9999" required="true"
				requiredMessage="Informe seu telefone"
				styleClass="Container20 Fnone Fs18" placeholder="Telefone"
				label="Telefone"
				value="#{controllerDetalheProcessoSeletivo.telefone}" />
		</div>
		<div class="ui-g-12 ui-fluid">
			<p:inputTextarea styleClass="Container40 Fnone MarAuto Fs18"
				placeholder="Mensagem" label="Mensagem" required="true"
				requiredMessage="Informe seu mensagem"
				value="#{controllerDetalheProcessoSeletivo.mensagem}" />
		</div>
		<div class="ui-g-12 ui-md-6 ui-lg-2">
			<p:commandButton value="Enviar" icon="fa fa-send white"
				update="@form" process="@form" onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
				actionListener="#{controllerDetalheProcessoSeletivo.enviar()}" />
		</div>
	</div>

</ui:composition>
