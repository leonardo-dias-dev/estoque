<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<p:dataTable id="tabelaLotesVencer" emptyMessage="Nenhum registro encontrado."
		value="#{controllerVisualizarEstoque.filterEstoque.lazyDataModel}" var="estoque"
		rowKey="#{estoque.id}" rows="10" rowsPerPageTemplate="10,20,50"
		reflow="true" lazy="true" paginator="true" paginatorPosition="bottom" >
		
		<p:column headerText="Lote" styleClass="TexAlCenter Wid70">
			<h:outputText value="#{estoque.lote.numero}" />
		</p:column>
		
		<p:column headerText="Data Validade" styleClass="TexAlCenter Wid20">
			<h:outputText value="#{estoque.lote.dataValidade}" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Quantidade" styleClass="TexAlCenter Wid10">
			<h:outputText value="#{estoque.quantidade}" />
		</p:column>
	</p:dataTable>
	
</ui:composition>
