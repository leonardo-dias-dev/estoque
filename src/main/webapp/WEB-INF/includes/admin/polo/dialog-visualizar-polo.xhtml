<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="ui-g" >
		<div class="ui-g-12 ui-md-12 ui-lg-12" >
			<span class="FontBold Fs20 sim-text-color-blue">
				<i class="icon-info-circled" />
				Detalhes do Polo
			</span>
		</div>
	</div>
	
	<div class="ui-g" >
		<div class="ui-g-12 ui-md-12 ui-lg-4 Fs15" >
			<h:outputText value="Nome ETE" styleClass="FontBold" />
			<div class="EmptyBox5" />
			<h:outputText value="#{controllerConsultaPolo.poloVisualizar.nomeEte}" />
		</div>
		<div class="ui-g-12 ui-md-6 ui-lg-4 Fs15" >
			<h:outputText value="UF" styleClass="FontBold" />
			<div class="EmptyBox5" />
			<h:outputText value="#{controllerConsultaPolo.poloVisualizar.municipioPolo.uf.sigla}" />
		</div>
		<div class="ui-g-12 ui-md-6 ui-lg-4 Fs15" >
			<h:outputText value="Município" styleClass="FontBold" />
			<div class="EmptyBox5" />
			<h:outputText value="#{controllerConsultaPolo.poloVisualizar.municipioPolo.nome}" />
		</div>
	</div>
	
	<div class="EmptyBox10" />
	
	<p:dataTable value="#{controllerConsultaPolo.poloVisualizar.municipioPolos}" var="municipioPolo" emptyMessage="Não há unidade remota"
		reflow="true" rows="3" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
		
		<p:column headerText="Unidade Remota" styleClass="TexAlCenter" >
			<h:outputText value="#{municipioPolo.municipio.nome}" />
		</p:column>
		
		<p:column headerText="UF" styleClass="TexAlCenter" >
			<h:outputText value="#{municipioPolo.municipio.uf.sigla}" />
		</p:column>
	</p:dataTable>
	
	<div class="EmptyBox15" />
	
	<div class="ui-g ui-fluid" >
		<div class="ui-g-12 ui-md-4 ui-lg-5" />
		<div class="ui-g-12 ui-md-4 ui-lg-2" >
			<p:button value="Fechar" onclick="PF('detalhePolo').hide(); return false;" />
		</div>
		<div class="ui-g-12 ui-md-4 ui-lg-5" />
	</div>
	
</ui:composition>
